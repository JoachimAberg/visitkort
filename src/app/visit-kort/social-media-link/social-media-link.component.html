<div class="social-media-link"*ngIf="faIkon!=''">
  <div class="fa-wrapper"><i [class]="'fa fa-size fa-'+faIkon" aria-hidden="true"></i></div>
  <div class="social-media-lank"><a target="_blank" [href]="url">{{displayName}}</a></div>
</div>
<div *ngIf="faIkon=='instagram'" style="display: inline-block; margin: 0 auto; width: 80%">
  <div *ngFor="let nod of instaNoder" class="instabild">
    <img [src]="nod.display_src" style="max-width:100%; max-height: 100%">
  </div>
</div>
